<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wiwoToDo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style_for_data.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>

    <aside>
        <div class="menu">
            <h4>Menu</h4>
            <button><i class="fa fa-bars"></i></button>
        </div>
        <div class="pesquisa">
            <i class="fa fa-search"></i>
            <input class="search" type="text" placeholder="search">
        </div>
        
        
            
        <div class="tasks">
            <h5>Tasks</h5>
            <button><i class="fa-solid fa-angles-right"></i>Upcoming</button>
            <button><i class="fa-solid fa-calendar-day"></i>Today</button>
            <button><i class="fa-solid fa-calendar-days"></i>Calendar</button>
            <button><i class="fa-solid fa-note-sticky"></i>Sticky Wall</button>
        </div>

        <div class="list">
            <h5>Lists</h5>
            <button> <span class="quad-personal"></span>Personal</button>
            <button><span class="quad-work"></span>Work</button>
            <button><span class="quad-list"></span>List 1</button>
            <button><i class="fa-solid fa-plus"></i>Add New List</button>
        </div>

        <div class="rodape">
            <button><i class="fa-solid fa-gear"></i>Settings</button>
            <button><i class="fa-solid fa-right-from-bracket"></i>Sign out</button>
        </div>
    </aside>

    <div class="container">
        <section class="data">
            <section class="diasdaSemana">
                <p id="dia-da-semana"></p>
            </section>

            <section class="Mes-dia">
                <p id="mes"></p>
                <p id="data-atual"></p>
            </section>

        </section>

        <section class="list-task">
            <hr>
            <div class="newTask">
                <button id="newTask">
                    <i class="fa-solid fa-plus"></i>
                    Add New Task
                </button>
            </div>
        </section>



        <div id="modal" class="modal">
        <div class="modal-content">
            <span class="fechar">&times;</span>
            <div class="issueText">
                <input type="text" id="taskInput" placeholder="Issue Title" class="issueTitle">
                <textarea type="text" id="taskInputDesc" placeholder="Add description" class="issueDesc"></textarea>
            </div>

            <div class="modal-bottom">
                <div>
                    <button id="openModal-priority" class="btn-priority">
                        <i data-lucide="ellipsis"></i> Priority
                    </button>
                    
                    <div class="modal-priority" id="modal-priority">
                        <div class="modal-priority-content">
                            <span>Low</span>
                            <span>Medium</span>
                            <span>High</span>
                            <span>Urgent</span>
                            <Span>No priority</Span>
                        </div>
                    </div>
                   </div>

                <div>
                    <button id="openModal-status" class="btn-status">
                        <i data-lucide="circle-dashed" style="width: 14px;"></i>Status
                    </button>
                    
                    <div class="modal-status">
                        <div class="modal-status-content">
                            <span>To-Do</span>
                            <span>In progress</span>
                            <span>Done</span>

                        </div>
                    </div>
                  </div>
                
                <button id="addBtn" class="btnCreate">Create</button>
            </div>
        </div>
    </div>
        
    </div>

    
    <script src="js/script.js"></script>
    <script src="js/script_for_date.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/addTask.js"></script>
</body>
</html>
